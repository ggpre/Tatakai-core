name: tatakai_mobile
description: Tatakai - Anime Streaming Mobile App with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core & Navigation
  go_router: ^14.6.2
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5
  
  # Supabase & Database
  supabase_flutter: ^2.8.0
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.3+2
  path_provider: ^2.1.5
  
  # Video & Media
  video_player: ^2.9.2
  chewie: ^1.8.5
  wakelock_plus: ^1.2.9
  file_picker: ^8.1.4
  
  # Networking & API
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  http: ^1.2.2
  
  # Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  firebase_remote_config: ^5.1.3
  flutter_local_notifications: ^18.0.1
  
  # UI & Design
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  animate_do: ^3.3.4
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  
  # Utilities
  intl: ^0.19.0
  timeago: ^3.7.0
  uuid: ^4.5.1
  connectivity_plus: ^6.1.1
  device_info_plus: ^11.1.1
  package_info_plus: ^8.1.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  permission_handler: ^11.3.1
  
  # State & Forms
  flutter_form_builder: ^9.4.2
  freezed_annotation: ^2.4.4
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Google Fonts (fallback for bundled fonts)
  google_fonts: ^6.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/design/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
